<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000; /* Set background to black */
        }
        #vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(to bottom, black 0%, transparent 12%);
            mix-blend-mode: multiply;
        }
    </style>
</head>
<body>
    <div id="vignette"></div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
            "@lumaai/luma-web": "https://unpkg.com/@lumaai/luma-web@0.2.0/dist/library/luma-web.module.js"
        }
    }
    </script>
    <script type="module">
        import { WebGLRenderer, PerspectiveCamera, Scene, Color, Vector3 } from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { LumaSplatsThree } from '@lumaai/luma-web';

        let renderer = new WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(new Color(0x000000)); // Renderer clear color set to black
        document.body.appendChild(renderer.domElement);

        let scene = new Scene();

        let camera = new PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0.8, 2.5); // Camera position

        let controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, -0.5, 0); // Lowering the orbit target to -2
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;

        let splat = new LumaSplatsThree({
            source: 'https://lumalabs.ai/embed/c6dd8754-a31b-4d64-829a-f4826e30d6b8?mode=sparkles&background=%23ffffff&color=%23000000&showTitle=true&loadBg=true&logoPosition=bottom-left&infoPosition=bottom-right&cinematicVideo=undefined&showMenu=false',
            particleRevealEnabled: true,
            particleRevealDuration: 0.33 // Speed up by 50%
        });
        scene.add(splat);

        window.addEventListener('resize', function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);

        let angle = 0;
        let autoRotate = true;

        function animate() {
            requestAnimationFrame(animate);
            if (autoRotate) {
                angle += 0.005;
                camera.position.x = Math.sin(angle) * 5;
                camera.position.z = Math.cos(angle) * 3;
                camera.lookAt(new Vector3(0, 0, 0));
            }
            controls.update();
            renderer.render(scene, camera);
        }

        controls.addEventListener('start', () => autoRotate = false);

        animate();
    </script>
</body>
</html>
